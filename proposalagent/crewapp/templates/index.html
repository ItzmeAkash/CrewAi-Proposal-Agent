<!DOCTYPE html>
<html>
<head>
    <title>Proposal Writing Crew</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Proposal Writing Crew</h1>
        <h2>Current Agent Working</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="folder_link">Please Enter your Google Drive link here:</label>
                <input type="text" class="form-control" id="folder_link" name="folder_link">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
