<!DOCTYPE html>
<html>
<head>
    <title>Proposal Writing Crew - Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #1e83f0;
            color: white;
            text-decoration: none;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #218838;
            color: white;
            text-decoration: none;
        }
        .send-btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
        }
        .send-btn i {
            font-size: 16px;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
        .col-3-custom {
            max-width: 8%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here is the Final Result</h1>
        {% for key, value in result.items %}
        <h3>{{ key }}</h3>
        <pre>{{ value }}</pre>
        {% endfor %}
        
        <form method="POST" action="{% url 'update_proposal' %}">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <div class="col-9">
                    <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter your prompt">
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center col-3-custom">
                    <button type="submit" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
            
        </form>
        
        <a href="/">Back</a>
        <a href="{% url 'download_files' %}" class="download-btn">Download All Files</a>
    </div>
</body>
</html>
